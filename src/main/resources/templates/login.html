<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Home</title>

        <link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="page-header"></div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="login" class="col-md-2 control-label">
                                <span>Login</span>
                            </label>
                            <div class="col-md-10">
                                <input type="text" id="login" name="login" class="form-control" autofocus="autofocus" required="required" maxlength="20"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-2 control-label">
                                <span>Senha</span>
                            </label>
                            <div class="col-md-10">
                                <input type="password" id="password" name="password" class="form-control" required="required" maxlength="100"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-8 col-md-4">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    <span>Login</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
